<div class="d-flex justify-content-center">
  <img
    [src]="url_image"
    [alt]="title"
    (load)="onLoad()"
    [ngStyle]="{ display: loaded ? '' :'none'}"
    class="card-img-top animate__animated animate__fadeIn"
  />

  <img
    *ngIf="!loaded"
    src="assets/loader.svg"
    alt="loader"
    height="40"
    width="40"
    class="mt-3"
  >


</div>
